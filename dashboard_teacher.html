<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Teacher Dashboard</h1>

<input type="file" id="fileInput" accept=".json" />
<br><br>
<button id="submitBtn">Submit Results</button>

<div id="status"></div>

<script>
  const API_URL = "https://evqtbna09d.execute-api.us-west-1.amazonaws.com/prod";

  function getIdToken() {
    for (let key in localStorage) {
      if (key.includes("idToken")) {
        return localStorage.getItem(key);
      }
    }
    return null;
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");

    if (!fileInput.files.length) {
      status.innerText = "Please select a JSON file";
      return;
    }

    const token = getIdToken();

    if (!token) {
      status.innerText = "Not authenticated. Please sign in again.";
      return;
    }

    const file = fileInput.files[0];
    const text = await file.text();
    const data = JSON.parse(text);

    status.innerText = "Uploading...";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (!response.ok) {
        throw new Error(result.message || "Upload failed");
      }

      status.innerText = "Upload successful ✅";

    } catch (err) {
      console.error(err);
      status.innerText = "Upload failed ❌ (Check console)";
    }
  });
</script>

</body>
</html>

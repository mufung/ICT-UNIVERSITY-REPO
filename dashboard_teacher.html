<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Result Submission</title>
</head>
<body>

<h2>Teacher Result Submission</h2>

<form id="resultForm">
  <input id="studentId" placeholder="Student ID" required />
  <input id="courseCode" placeholder="Course Code" required />
  <input id="score" placeholder="Score" required />
  <input id="semester" placeholder="Semester (e.g. 2025/2026)" required />
  <button type="submit">Submit Result</button>
</form>

<script src="js/config.js"></script>
<script src="js/teacher.js"></script>

</body>
</html>

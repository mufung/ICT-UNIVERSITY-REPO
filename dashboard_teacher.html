<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Teacher Dashboard | ICI University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Base Styling -->
    <link rel="stylesheet" href="css/style.css" />

    <style>
        /* ===== 2026 Modern Styling (Safe Inline Add-on) ===== */
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            background: #ffffff;
            color: #333;
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #203a43;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        input {
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: 100%;
        }

        button {
            grid-column: span 2;
            padding: 16px;
            background: #203a43;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0f2027;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 700px) {
            form {
                grid-template-columns: 1fr;
            }
            button {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Teacher Result Submission</h1>

        <!-- ===== RESULT FORM ===== -->
        <form id="resultForm">

            <input
                type="text"
                id="studentId"
                placeholder="Student ID"
                required
            />

            <input
                type="text"
                id="courseCode"
                placeholder="Course Code"
                required
            />

            <input
                type="number"
                id="score"
                placeholder="Score"
                required
            />

            <input
                type="text"
                id="semester"
                placeholder="Semester (e.g. 2025/2026)"
                required
            />

            <button type="submit">
                Submit Result
            </button>

        </form>

        <div class="footer">
            © 2026 ICI University — Teacher Portal
        </div>
    </div>

    <!-- ===== JAVASCRIPT FILES (UNCHANGED STRUCTURE) ===== -->
    <script src="js/config.js"></script>
    <script src="js/teacher.js"></script>

</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #f5f4f1;
  color: #0a2540;
}

header {
  padding: 80px 8%;
  background: linear-gradient(120deg, #0a2540, #0e3b64);
  color: white;
}

section {
  padding: 80px 8%;
}

.card {
  background: white;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.08);
  margin-bottom: 40px;
}
</style>
</head>

<body>

<header>
  <h1>Teacher Dashboard</h1>
  <p>Academic authority. Intelligent decisions.</p>
</header>

<section>
  <div class="card">
    <h2>Upload Results</h2>
    <input type="file">
    <p>Files are securely processed via AWS Lambda.</p>
  </div>

  <div class="card">
    <h2>AI Insights</h2>
    <p>Detect anomalies, performance trends, and at-risk students.</p>
  </div>

  <div class="card">
    <h2>Approval Workflow</h2>
    <p>Department → Dean → Registrar validation chain.</p>
  </div>
</section>

</body>
</html>

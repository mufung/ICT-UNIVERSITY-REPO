  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard – Upload Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Upload Student Results</h2>

    <input type="file" id="fileInput" accept=".json" />
    <button id="submitBtn">Submit Results</button>

    <p id="status"></p>
  </div>

  <script>
    const API_URL = "https://2iqbkiuwga.execute-api.us-west-1.amazonaws.com/prod/results";

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const status = document.getElementById("status");
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        status.innerText = "❌ Please select a JSON file";
        return;
      }

      try {
        status.innerText = "⏳ Uploading...";

        const fileText = await fileInput.files[0].text();
        const data = JSON.parse(fileText);

        const response = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.message || "Upload failed");
        }

        status.innerText = "✅ Results uploaded successfully";
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Upload failed (check console)";
      }
    });
  </script>

</body>
</html>

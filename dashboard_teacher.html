<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard â€“ Upload Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h2>Teacher Result Submission (Manual)</h2>

  <form id="resultForm">
    <label>
      Course Code:
      <input type="text" id="courseCode" required />
    </label>
    <br /><br />

    <label>
      Semester:
      <input type="text" id="semester" placeholder="2025-2026 First" required />
    </label>
    <br /><br />

    <label>
      Student ID:
      <input type="text" id="studentId" required />
    </label>
    <br /><br />

    <label>
      Score:
      <input type="number" id="score" min="0" max="100" required />
    </label>
    <br /><br />

    <button type="submit">Submit Result</button>
  </form>

  <hr /><br />

  <h2>Upload Results From PC (CSV)</h2>

  <input type="file" id="csvFile" accept=".csv" />
  <br /><br />
  <button id="uploadCsvBtn">Upload CSV Results</button>

  <script src="js/config.js"></script>
  <script src="js/teacher.js"></script>

</body>
</html>

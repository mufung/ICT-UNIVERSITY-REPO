<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 6px;
      max-width: 500px;
    }

    button {
      padding: 10px 15px;
      background: #1f6feb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }

    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Teacher Dashboard</h1>

  <div class="card">
    <input type="file" id="resultsFile" accept=".json" />
    <br><br>
    <button id="uploadBtn">Submit Results</button>

    <div class="status" id="statusMsg"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const uploadBtn = document.getElementById("uploadBtn");
      const fileInput = document.getElementById("resultsFile");
      const statusMsg = document.getElementById("statusMsg");

      uploadBtn.addEventListener("click", async () => {

        statusMsg.textContent = "";
        const token = localStorage.getItem("idToken");

        if (!token) {
          alert("Session expired. Please sign in again.");
          window.location.href = "signin.html";
          return;
        }

        if (!fileInput.files.length) {
          alert("Please choose a JSON file.");
          return;
        }

        const file = fileInput.files[0];
        const text = await file.text();
        let data;

        try {
          data = JSON.parse(text);
        } catch (e) {
          alert("Invalid JSON file");
          return;
        }

        uploadBtn.disabled = true;
        statusMsg.textContent = "Uploading...";

        try {
          const response = await fetch(
            "https://evqtbna09d.execute-api.us-west-1.amazonaws.com/prod",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
              },
              body: JSON.stringify(data)
            }
          );

          const result = await response.json();

          if (!response.ok) {
            throw new Error(result.message || "Upload failed");
          }

          statusMsg.textContent = "Upload successful. Lambda processing started.";

        } catch (err) {
          console.error(err);
          statusMsg.textContent = "Upload failed. Check console and logs.";
        } finally {
          uploadBtn.disabled = false;
        }

      });

    });
  </script>

</body>
</html>

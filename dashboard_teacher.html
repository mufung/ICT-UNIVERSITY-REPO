 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    .dashboard-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 18px;
      padding: 14px 26px;
      border-radius: 30px;
      border: none;
      background: #0a4d8c;
      color: white;
      cursor: pointer;
    }

    .status-msg {
      margin-top: 12px;
      font-size: 14px;
    }

    .analytics-box {
      margin-top: 40px;
      padding: 20px;
      border-radius: 12px;
      background: #f4f6f8;
    }
  </style>
</head>

<body>

<main class="dashboard-section">
  <h2>Upload Student Results</h2>
  <p>Secure academic result submission.</p>

  <form id="uploadForm">
    <div class="form-group">
      <label>Department</label>
      <select required>
        <option value="">Select</option>
        <option>Computer Science</option>
        <option>Engineering</option>
        <option>Business</option>
      </select>
    </div>

    <div class="form-group">
      <label>Course Code</label>
      <input type="text" placeholder="CSC301" required />
    </div>

    <div class="form-group">
      <label>Level</label>
      <select required>
        <option>100</option>
        <option>200</option>
        <option>300</option>
        <option>400</option>
      </select>
    </div>

    <div class="form-group">
      <label>Semester</label>
      <select required>
        <option>First</option>
        <option>Second</option>
      </select>
    </div>

    <div class="form-group">
      <label>Academic Year</label>
      <input type="text" placeholder="2025/2026" required />
    </div>

    <div class="form-group">
      <label>Results File</label>
      <input type="file" accept=".csv,.xlsx,.pdf" required />
    </div>

    <button type="submit">Submit Results</button>
    <div id="status" class="status-msg"></div>
  </form>

  <!-- ANALYTICS (UI ONLY – FUTURE AI) -->
  <div class="analytics-box">
    <h3>Class Insights (Preview)</h3>
    <p>Average Score: —</p>
    <p>Pass Rate: —</p>
    <p>⚠ At-Risk Students: Pending analysis</p>
  </div>
</main>

<script>
document.getElementById("uploadForm").addEventListener("submit", e => {
  e.preventDefault();
  const status = document.getElementById("status");
  status.textContent = "Uploading & validating results...";
  status.style.color = "#0a4d8c";

  setTimeout(() => {
    status.textContent = "Upload successful. Awaiting Lambda processing.";
    status.style.color = "green";
  }, 1200);
});
</script>

</body>
</html>

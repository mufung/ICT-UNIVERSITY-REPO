 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f4f1;
      color: #0a2540;
    }
    header {
      padding: 40px;
      background: #0a2540;
      color: white;
    }
    section {
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    button {
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      background: #dc2626;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <h1>Teacher Dashboard</h1>
</header>

<section>
  <h2>Upload Results</h2>
  <p>Submit student results securely.</p>
  <input type="file"><br><br>
  <button>Upload</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
<script>
  const token = localStorage.getItem("idToken");
  if (!token) location.href = "signin.html";

  const user = jwt_decode(token);
  if (!(user["cognito:groups"] || []).includes("Teachers")) {
    location.href = "signin.html";
  }
</script>

</body>
</html>

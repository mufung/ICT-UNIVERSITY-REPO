<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Teacher Dashboard</h1>

<input type="file" id="fileInput" accept=".json">
<br><br>
<button id="submitBtn">Submit Results</button>

<div id="status"></div>

<script>
  console.log("Page loaded");

  const API_URL = "https://evqtbna09d.execute-api.us-west-1.amazonaws.com/prod";

  // ✅ GET COGNITO ID TOKEN FROM LOCAL STORAGE
  function getIdToken() {
    for (let key in localStorage) {
      if (key.includes("idToken")) {
        return localStorage.getItem(key);
      }
    }
    return null;
  }

  document.getElementById("submitBtn").addEventListener("click", async () => {
    alert("BUTTON CLICKED"); // proves button works

    const status = document.getElementById("status");
    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
      status.innerText = "Please select a file ❌";
      return;
    }

    const idToken = getIdToken();
    if (!idToken) {
      status.innerText = "Auth error ❌ Please sign in again.";
      return;
    }

    try {
      const file = fileInput.files[0];
      const text = await file.text();
      const jsonData = JSON.parse(text);

      status.innerText = "Uploading to API Gateway...";

      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": idToken
        },
        body: JSON.stringify(jsonData)
      });

      const result = await response.json();
      console.log("API response:", result);

      if (!response.ok) {
        throw new Error(result.message || "Upload failed");
      }

      status.innerText = "Upload successful ✅";

    } catch (err) {
      console.error("UPLOAD ERROR:", err);
      status.innerText = "Upload failed ❌ (check console)";
    }
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
</head>
<body>
  <h1>Teacher Dashboard</h1>
  <p>Welcome, Teacher.</p>

  <button onclick="logout()">Logout</button>

  <script>
    const token = sessionStorage.getItem("idToken");

    if (!token) {
      window.location.href = "index.html";
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard | ICT University</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/aws-amplify@5.0.0/dist/aws-amplify.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>ICTU Teacher Dashboard</h1>
    <button id="signout-btn" class="btn small">Sign Out</button>
  </nav>

  <main class="fade-in">
    <section class="dashboard-section">
      <h2>Welcome, Lecturer</h2>
      <p>Upload grades, manage requests, and ensure accuracy of student results.</p>
      <div class="actions">
        <button class="btn">Upload Results</button>
        <button class="btn">Review Corrections</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

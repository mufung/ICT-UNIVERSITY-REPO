 <!DOCTYPE html>
<html>
<head>
  <title>Teacher Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #020617;
      color: white;
    }
    header {
      padding: 20px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
    .content {
      padding: 30px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h2>Teacher Dashboard</h2>
</header>

<div class="content">
  <div class="card">
    <h3>Student Submissions</h3>
    <p>Review, correct, comment on student work.</p>
  </div>

  <div class="card">
    <h3>Grade Management</h3>
    <p>Upload results and feedback.</p>
  </div>

  <div class="card">
    <h3>Communication</h3>
    <p>Interact with students directly.</p>
  </div>
</div>

</body>
</html>

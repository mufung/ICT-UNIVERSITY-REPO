<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard DEBUG</title>

  <!-- AWS Amplify -->
  <script src="https://unpkg.com/aws-amplify@5.3.18/dist/aws-amplify.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>

<h1>Teacher Dashboard (DEBUG MODE)</h1>

<input type="file" id="fileInput" accept=".json" />
<br><br>
<button id="submitBtn">Submit Results</button>

<div id="status"></div>

<script>
  // ðŸ”¥ HARD PROOF SCRIPT IS RUNNING
  alert("PAGE LOADED: JavaScript is running");

  console.log("Script loaded");

  const submitBtn = document.getElementById("submitBtn");
  const status = document.getElementById("status");

  if (!submitBtn) {
    alert("ERROR: Button not found");
  }

  submitBtn.addEventListener("click", async () => {
    alert("BUTTON CLICKED");
    console.log("Button clicked");

    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
      status.innerText = "No file selected";
      console.warn("No file selected");
      return;
    }

    status.innerText = "Button works. File detected.";
    console.log("File detected:", fileInput.files[0].name);
  });
</script>

</body>
</html>

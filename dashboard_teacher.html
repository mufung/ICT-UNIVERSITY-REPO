 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f5f6f8;
  color: #0a2540;
}

header {
  background: #0a2540;
  color: white;
  padding: 30px;
}

header h1 {
  margin: 0;
}

main {
  max-width: 1100px;
  margin: 40px auto;
  padding: 20px;
}

.section {
  background: white;
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.section h2 {
  margin-top: 0;
  margin-bottom: 16px;
}

label {
  display: block;
  margin-top: 14px;
  font-weight: 600;
}

input, select {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  margin-top: 20px;
  padding: 12px 22px;
  border-radius: 24px;
  border: none;
  background: #0a2540;
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.status {
  margin-top: 14px;
  font-size: 14px;
}
</style>
</head>

<body>

<header>
  <h1>Teacher Dashboard</h1>
  <p>Manage student results and academic records</p>
</header>

<main>

<!-- UPLOAD RESULTS -->
<section class="section">
  <h2>Upload Student Results</h2>

  <label>Department</label>
  <select id="department">
    <option>Computer Science</option>
    <option>Engineering</option>
    <option>Business</option>
  </select>

  <label>Course Code</label>
  <input id="course" placeholder="CSC301">

  <label>Level</label>
  <select id="level">
    <option>100</option>
    <option>200</option>
    <option>300</option>
    <option>400</option>
  </select>

  <label>Results File</label>
  <input type="file" id="file" accept=".csv,.xlsx,.pdf">

  <button onclick="uploadResults()">Upload Results</button>

  <div class="status" id="uploadStatus"></div>
</section>

<!-- RESULT STATUS -->
<section class="section">
  <h2>Uploaded Results Status</h2>
  <p>CSC301 — <strong>Pending Approval</strong></p>
  <p>MTH201 — <strong>Approved</strong></p>
</section>

<!-- COMMUNICATION -->
<section class="section">
  <h2>Class Communication</h2>
  <button onclick="sendAnnouncement()">Send Announcement</button>
  <div class="status" id="announceStatus"></div>
</section>

</main>

<script>
function uploadResults() {
  const status = document.getElementById("uploadStatus");
  status.textContent = "Uploading results...";
  setTimeout(() => {
    status.textContent = "Results uploaded successfully. Awaiting approval.";
    status.style.color = "green";
  }, 1500);
}

function sendAnnouncement() {
  const status = document.getElementById("announceStatus");
  status.textContent = "Announcement sent to students.";
  status.style.color = "green";
}
</script>

</body>
</html>

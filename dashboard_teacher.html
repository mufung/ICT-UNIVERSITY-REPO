 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Result Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .card {
      background: white;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Upload Student Results (CSV)</h2>

    <input type="file" id="fileInput" accept=".csv" />
    <button onclick="uploadResults()">Upload Results</button>

    <div id="status"></div>
  </div>

  <script src="teacher.js"></script>
</body>
</html>

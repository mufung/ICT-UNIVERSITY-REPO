<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Portal | Project-FXN</title>
</head>
<body>
  <h2>1. Manual Typing Entry</h2>
  <form id="resultForm">
    <input id="studentId" type="text" placeholder="Student ID" required />
    <input id="courseCode" type="text" placeholder="Course Code" required />
    <input id="score" type="number" placeholder="Score" required />
    <input id="semester" type="text" placeholder="Semester" required />
    <button type="submit">Submit One Result</button>
  </form>

  <hr />

  <h2>2. Upload Result File (10+ Students)</h2>
  <input type="file" id="fileInput" accept=".txt" />
  <button id="uploadBtn">Upload teacher.txt</button>

  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/teacher.js"></script>
</body>
</html>

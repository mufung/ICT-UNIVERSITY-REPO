<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>

  <!-- ‚úÖ CORRECT AMPLIFY BUILD (GLOBAL Amplify EXISTS HERE) -->
  <script src="https://unpkg.com/aws-amplify@4.3.27/dist/aws-amplify.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Teacher Dashboard</h1>

<input type="file" id="fileInput" accept=".json">
<br><br>
<button id="submitBtn">Submit Results</button>

<div id="status"></div>

<script>
  console.log("Page loaded");

  // ‚úÖ CONFIGURE AMPLIFY
  Amplify.configure({
    Auth: {
      region: "us-west-1",
      userPoolId: "us-west-1_mbnfq4DcV",
      userPoolWebClientId: "7ugvqkgf7859oto4v5vgdjus"
    }
  });

  const API_URL = "https://evqtbna09d.execute-api.us-west-1.amazonaws.com/prod";

  document.getElementById("submitBtn").addEventListener("click", async () => {
    alert("BUTTON CLICKED"); // üî• proves button works

    const status = document.getElementById("status");
    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
      status.innerText = "Please select a file ‚ùå";
      return;
    }

    try {
      status.innerText = "Getting session...";

      // ‚úÖ GET COGNITO SESSION
      const session = await Amplify.Auth.currentSession();
      const idToken = session.getIdToken().getJwtToken();

      // ‚úÖ READ FILE
      const file = fileInput.files[0];
      const text = await file.text();
      const jsonData = JSON.parse(text);

      status.innerText = "Uploading to API Gateway...";

      // ‚úÖ CALL API
      const response = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": idToken
        },
        body: JSON.stringify(jsonData)
      });

      const result = await response.json();
      console.log("API response:", result);

      if (!response.ok) {
        throw new Error(result.message || "Upload failed");
      }

      status.innerText = "Upload successful ‚úÖ";

    } catch (err) {
      console.error("UPLOAD ERROR:", err);
      status.innerText = "Upload failed ‚ùå (check console)";
    }
  });
</script>

</body>
</html>

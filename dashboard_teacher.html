<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
</head>
<body>

<h1>Teacher Dashboard</h1>

<input type="file" id="fileInput" accept=".json">
<br><br>
<button id="submitBtn">Submit Results</button>

<p id="status"></p>

<script src="https://unpkg.com/aws-amplify@5.3.6/dist/aws-amplify.min.js"></script>

<script>
  const API_URL = "https://evqtbna09d.execute-api.us-west-1.amazonaws.com/prod";

  document.getElementById("submitBtn").addEventListener("click", async () => {
    const status = document.getElementById("status");
    const fileInput = document.getElementById("fileInput");

    if (!fileInput.files.length) {
      status.innerText = "No file selected";
      return;
    }

    try {
      const session = await Amplify.Auth.currentSession();
      const idToken = session.getIdToken().getJwtToken();

      const file = fileInput.files[0];
      const text = await file.text();
      const jsonData = JSON.parse(text);

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + idToken
        },
        body: JSON.stringify(jsonData)
      });

      const result = await res.json();

      if (!res.ok) throw new Error(result.message);

      status.innerText = "Upload successful ✅";

    } catch (err) {
      console.error(err);
      status.innerText = "Upload failed ❌";
    }
  });
</script>

</body>
</html>

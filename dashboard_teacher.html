 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Upload Results</title>
</head>
<body>

  <h2>Upload Student Result</h2>

  <form id="uploadForm">
    <input id="studentId" placeholder="Student ID" required /><br><br>
    <input id="courseCode" placeholder="Course Code" required /><br><br>
    <input id="semester" placeholder="Semester" required /><br><br>
    <input id="score" type="number" placeholder="Score" required /><br><br>
    <input id="grade" placeholder="Grade" required /><br><br>

    <button type="submit">Upload</button>
  </form>

  <script type="module" src="config.js"></script>
  <script type="module" src="teacher.js"></script>

</body>
</html>

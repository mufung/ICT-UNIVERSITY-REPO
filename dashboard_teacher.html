 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f8fafc;
      color: #0a2540;
    }

    header {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
      padding: 40px;
    }

    main {
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    button {
      margin-top: 30px;
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      background: #dc2626;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
<header>
  <h1>Teacher Dashboard</h1>
  <p>Manage results & student requests</p>
</header>

<main>
  <div class="card">
    <h2>Pending Requests</h2>
    <p>CSC301 – Review Request</p>
    <p>MTH201 – Score Dispute</p>
  </div>

  <button onclick="logout()">Logout</button>
</main>

<script>
  if (!localStorage.getItem("idToken")) {
    window.location.href = "index.html";
  }

  function logout() {
    localStorage.clear();
    window.location.href = "index.html";
  }
</script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: #f7f9fc;

    }

    header {
      background: linear-gradient(135deg, #0d9488, #14b8a6);

      padding: 40px;
    }

    main {
      padding: 40px;
      max-width: 1100px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background: white;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    button {
      margin-top: 30px;
      padding: 12px 26px;
      border-radius: 999px;
      border: none;
      background: #dc2626;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

</html>

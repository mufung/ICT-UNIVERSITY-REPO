<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal | View Results</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


  <header class="portal-header">
    <div class="logo"><strong>Project-FXN</strong> Portal</div>
    <div class="user-info" id="userProfile">
        Loading profile...
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
</header>
  
 <div class="card">
  <h2>Check Your Results</h2>
  <form id="studentResultForm">
    <input type="text" id="studentId" placeholder="Enter ID (e.g., ICT-2026-001)" required />
    <button type="submit">View Results</button>
  </form>
  <div id="resultsOutput" style="margin-top: 20px;"></div>
</div>
  
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/student.js"></script>
</body>
</html>

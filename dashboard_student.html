<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>

  <!-- Keep your existing styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Student Result Portal</h2>

  <!-- Student Result Form -->
  <div class="form-container">

    <label>Student ID</label>
    <input type="text" id="studentId" placeholder="e.g. STU001" />

    <label>Course Code</label>
    <input type="text" id="courseCode" placeholder="e.g. CSC101" />

    <label>Semester</label>
    <input type="text" id="semester" placeholder="e.g. 2024-1" />

    <button id="getResultBtn">Get Result</button>

  </div>

  <!-- Result Output -->
  <div id="resultSection">
    <h3>Result</h3>
    <div id="resultOutput"></div>
  </div>

  <!-- Scripts (EMPTY FOR NOW) -->
  <script src="config.js"></script>
  <script src="student.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #f5f6f8;
  color: #0a2540;
}

header {
  background: #0a2540;
  color: white;
  padding: 30px;
}

main {
  max-width: 1000px;
  margin: 40px auto;
  padding: 20px;
}

.section {
  background: white;
  border-radius: 12px;
  padding: 24px;
  margin-bottom: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.result {
  padding: 12px;
  border-bottom: 1px solid #ddd;
}

button {
  margin-top: 16px;
  padding: 10px 20px;
  border-radius: 22px;
  border: none;
  background: #0a2540;
  color: white;
  cursor: pointer;
}

textarea {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>

<header>
  <h1>Student Dashboard</h1>
  <p>View academic results and submit appeals</p>
</header>

<main>

<!-- RESULTS -->
<section class="section">
  <h2>My Results</h2>

  <div class="result">
    CSC301 — <strong>Pending</strong>
  </div>

  <div class="result">
    MTH201 — <strong>B+</strong>
  </div>
</section>

<!-- APPEAL -->
<section class="section">
  <h2>Submit Result Appeal</h2>

  <textarea id="appealText" rows="4" placeholder="Explain your appeal..."></textarea>
  <button onclick="submitAppeal()">Submit Appeal</button>

  <p id="appealStatus"></p>
</section>

</main>

<script>
function submitAppeal() {
  const status = document.getElementById("appealStatus");
  status.textContent = "Appeal submitted successfully.";
  status.style.color = "green";
}
</script>

</body>
</html>

 <!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #020617;
      color: white;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #1e293b;
    }
    .content {
      padding: 30px;
    }
    .card {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<header>
  <h2>Student Dashboard</h2>
</header>

<div class="content">
  <div class="card">
    <h3>My Results</h3>
    <p>View grades and corrections.</p>
  </div>

  <div class="card">
    <h3>Teacher Feedback</h3>
    <p>Read comments and improve.</p>
  </div>

  <div class="card">
    <h3>Resubmissions</h3>
    <p>Submit corrected work.</p>
  </div>
</div>

</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />

  <style>
    .dashboard-section {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.75);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .result-card {
      background: #f4f6f8;
      padding: 16px;
      border-radius: 10px;
      margin-bottom: 14px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<main class="dashboard-section">
  <h2>Your Results</h2>

  <div class="result-card">
    <strong>CSC301</strong><br />
    Score: Pending
  </div>

  <div class="result-card">
    <strong>MTH201</strong><br />
    Score: Pending
  </div>

  <h3>GPA Projection</h3>
  <p>Estimated GPA: â€” (AI prediction pending)</p>

  <h3>Submit Complaint / Appeal</h3>
  <form id="appealForm">
    <textarea placeholder="Explain your concern..." required></textarea>
    <input type="file" accept=".pdf,.jpg,.png" />
    <button type="submit">Submit Appeal</button>
    <p id="appealStatus"></p>
  </form>
</main>

<script>
document.getElementById("appealForm").addEventListener("submit", e => {
  e.preventDefault();
  const s = document.getElementById("appealStatus");
  s.textContent = "Appeal submitted. Awaiting review.";
  s.style.color = "green";
});
</script>

</body>
</html>

<!-- Result Card Container -->
<div id="resultCard" style="display:none; margin-top:30px; border:1px solid #ccc; padding:20px; max-width:700px;">
  
  <h2 style="text-align:center;">Student Result Sheet</h2>

  <!-- Student Info -->
  <div id="studentInfo" style="margin-bottom:20px;">
    <p><strong>Student ID:</strong> <span id="rStudentId"></span></p>
    <p><strong>Course Code:</strong> <span id="rCourseCode"></span></p>
    <p><strong>Semester:</strong> <span id="rSemester"></span></p>
  </div>

  <!-- Result Table -->
  <table border="1" width="100%" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="resultTableBody">
      <!-- Filled dynamically -->
    </tbody>
  </table>

  <!-- Summary -->
  <div id="resultSummary" style="margin-top:20px;">
    <p><strong>Total Marks:</strong> <span id="rTotal"></span></p>
    <p><strong>Remark:</strong> <span id="rRemark"></span></p>
  </div>

</div>

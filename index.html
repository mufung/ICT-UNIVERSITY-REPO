<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | ICT University</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.0.1/amazon-cognito-identity.js"></script>
    <style>
        :root { --bg: #f5f4f1; --primary: #0a2540; --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 28px; box-shadow: 0 20px 50px rgba(10,37,64,0.08); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 999px; cursor: pointer; font-weight: 600; margin-top: 20px; }
        button:hover { background: var(--accent); }
        #error { color: #ef4444; margin-top: 15px; font-size: 14px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2 style="font-family: 'Space Grotesk';">Sign In</h2>
    <p id="role-text" style="opacity: 0.7;"></p>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email (mufungangelbell@gmail.com)" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Enter Portal</button>
    </form>
    <div id="error"></div>
</div>

<script type="module">
    import config from './js/config.js';

    // Update UI based on the role clicked on the landing page
    const params = new URLSearchParams(window.location.search);
    const role = params.get('role') || 'Users';
    document.getElementById('role-text').innerText = `Accessing the ${role} Portal`;

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');

        // 1. Cognito Configuration
        const poolData = {
            UserPoolId: config.cognito.userPoolId, // us-west-1_mbnfq4DcV
            ClientId: config.cognito.clientId      // 7ugvqk6l7859oto4v5vcjqjus
        };
        const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
        const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: email, Password: password });
        const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: email, Pool: userPool });

        // 2. Authenticate
        cognitoUser.authenticateUser(authDetails, {
            onSuccess: (result) => {
                const idToken = result.getIdToken().getJwtToken();
                const payload = result.getIdToken().decodePayload();

                // 3. SAVE TO FRIDGE (LocalStorage)
                localStorage.setItem('userToken', idToken);
                localStorage.setItem('userEmail', payload.email);
                localStorage.setItem('userDept', payload['custom:department']); // "Computer Science"

                // 4. Redirect
                if (role === 'Teachers') {
                    window.location.href = 'dashboard_teacher.html';
                } else {
                    window.location.href = 'dashboard_student.html';
                }
            },
            onFailure: (err) => {
                errorDiv.innerText = err.message || "Invalid credentials";
                errorDiv.style.display = 'block';
            }
        });
    });
</script>
</body>
</html>

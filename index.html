 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Academic Result Correction System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: linear-gradient(135deg, #0a2540, #020617);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.9;
    }

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: #0f2a44;
      padding: 30px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.25s ease;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: translateY(-6px);
      border-color: #14b8a6;
    }

    .card.selected {
      border-color: #14b8a6;
      background: #123b5f;
    }

    button {
      margin-top: 40px;
      padding: 14px 36px;
      border-radius: 999px;
      border: none;
      background: #14b8a6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Academic Result Correction System</h1>
  <p>Select your role to continue</p>

  <div class="roles">
    <div class="card" id="student" onclick="selectRole('student')">
      <h2>Student</h2>
      <p>View results, request corrections, track progress</p>
    </div>

    <div class="card" id="teacher" onclick="selectRole('teacher')">
      <h2>Teacher</h2>
      <p>Upload results, review requests, approve changes</p>
    </div>
  </div>

  <button id="loginBtn" onclick="login()">Continue to Sign In</button>
</div>

<script>
  function selectRole(role) {
    localStorage.setItem("selectedRole", role);

    document.getElementById("student").classList.remove("selected");
    document.getElementById("teacher").classList.remove("selected");

    document.getElementById(role).classList.add("selected");
    document.getElementById("loginBtn").style.display = "inline-block";
  }

  function login() {
    window.location.href =
      "https://us-west-1mbnfq4dcv.auth.us-west-1.amazoncognito.com/login" +
      "?client_id=7ugvqkg6l7859oto4v5vqjqius" +
      "&response_type=token" +
      "&scope=openid+email+profile" +
      "&redirect_uri=http://localhost:5500/auth-callback.html";
  }
</script>
</body>
</html>

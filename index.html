<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICT University | Results Portal</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="home-body">

<header class="home-header">
  <div class="header-left">
    <h1>ICT University</h1>
    <p>Powered by AWS</p>
  </div>
</header>

<main class="home-container">

  <div class="home-card">
    <h2>Students</h2>
    <p>View results, report issues, track corrections.</p>
    <button onclick="goToLogin('student')">Student Login</button>
  </div>

  <div class="home-card">
    <h2>Teachers</h2>
    <p>Upload results, manage student requests.</p>
    <button onclick="goToLogin('teacher')">Teacher Login</button>
  </div>

</main>

<footer class="home-footer">
  © ICT University — Secure Results System
</footer>

<script>
  function goToLogin(role) {
    sessionStorage.setItem("loginRole", role);
    window.location.href = "signin.html";
  }
</script>

</body>
</html>

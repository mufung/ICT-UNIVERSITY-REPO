  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICT University | Results Portal</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f1;
      --primary: #0a2540;
      --accent: #3b82f6;
      --glass: rgba(255,255,255,0.55);
      --blur: blur(18px);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--primary);
      line-height: 1.6;
    }

    header {
      padding: 80px 24px 60px;
      text-align: center;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 72px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -2px;
    }

    header p {
      max-width: 620px;
      margin: 24px auto 0;
      font-size: 16px;
      opacity: 0.85;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }

    .card {
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: 28px;
      padding: 40px 32px;
      box-shadow: 0 20px 50px rgba(10,37,64,0.08);
    }

    .card h2 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px;
      margin: 0 0 12px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 32px;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 26px;
      border-radius: 999px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background: var(--accent);
      transform: translateY(-1px);
    }

    footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

<header>
  <h1>ICT University</h1>
  <p>Human-centric results management powered by secure cloud infrastructure.</p>
</header>

<div class="container">
  <div class="card">
    <h2>Students</h2>
    <p>Access academic results, report discrepancies, and follow correction workflows.</p>
    <button onclick="goStudent()">Student Login</button>
  </div>

  <div class="card">
    <h2>Teachers</h2>
    <p>Upload grades securely and manage student academic requests.</p>
    <button onclick="goTeacher()">Teacher Login</button>
  </div>
</div>

<footer>
  © ICT University · Powered by AWS
</footer>

<script>
  function goTeacher() {
    window.location.href = "signin.html?role=Teachers";
  }

  function goStudent() {
    window.location.href = "signin.html?role=Students";
  }
</script>

</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Portal</title>
  <style>
    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(120deg, #0f172a, #020617);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      display: flex;
      gap: 40px;
    }
    .card {
      width: 260px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      background: rgba(255,255,255,0.15);
    }
    h2 {
      margin-bottom: 10px;
    }
    p {
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" id="studentLogin">
      <h2>Student</h2>
      <p>View results, feedback, corrections</p>
    </div>

    <div class="card" id="teacherLogin">
      <h2>Teacher</h2>
      <p>Correct work, manage students</p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

<script>
  // 1. Read tokens from URL (after Cognito redirect)
  const hash = window.location.hash.substring(1);
  const params = new URLSearchParams(hash);
  const idTokenFromUrl = params.get("id_token");

  if (idTokenFromUrl) {
    localStorage.setItem("idToken", idTokenFromUrl);

    // Clean URL
    window.history.replaceState({}, document.title, "/");
  }

  // 2. Read token from storage
  const idToken = localStorage.getItem("idToken");

  if (idToken) {
    const user = jwt_decode(idToken);
    const groups = user["cognito:groups"] || [];

    console.log("Groups:", groups);

    // 3. Redirect based on role
    if (groups.includes("Teachers")) {
      window.location.replace("dashboard_teacher.html");
    } 
    else if (groups.includes("Students")) {
      window.location.replace("dashboard_student.html");
    } 
    else {
      alert("No role assigned. Contact admin.");
      localStorage.removeItem("idToken");
    }
  }
</script>

 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ICT University Portal</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header>
  <h1>ICT UNIVERSITY</h1>
  <p class="subtitle">Powered by AWS</p>
</header>

<main>
  <h2>Welcome to the University Portal</h2>
  <p>Please choose how you want to log in</p>

  <div class="buttons">
   <button onclick="loginAs('student')">Login as Student</button>
<button onclick="loginAs('teacher')">Login as Teacher</button>

  </div>
</main>

<footer>
  © ICT University — Secure Cloud Portal
</footer>

<script>
  function goLogin(role) {
    localStorage.setItem("loginRole", role);
    window.location.href = "signin.html";
  }
</script>

 <script>
  function loginAs(role) {
    localStorage.setItem("userRole", role);
    window.location.href = "signin.html";
  }
</script>


</body>
</html>

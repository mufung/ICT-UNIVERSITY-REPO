<!-- JWT decode -->
<script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>

<script>
/*
  INDEX LOGIC RULES
  -----------------
  - Save token if coming from Cognito
  - DO NOT auto-redirect
  - Let user choose dashboard via login buttons
*/

// 1. Save token after Cognito redirect
const hash = window.location.hash.substring(1);
const params = new URLSearchParams(hash);
const idTokenFromUrl = params.get("id_token");

if (idTokenFromUrl) {
  localStorage.setItem("idToken", idTokenFromUrl);
  window.history.replaceState({}, document.title, "/");
}
</script>

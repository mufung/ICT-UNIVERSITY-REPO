  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Academic Result Correction System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: #0a2540;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 900px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      opacity: 0.85;
    }

    .roles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 40px;
    }

    .card {
      background: #112d4e;
      padding: 30px;
      border-radius: 18px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: translateY(-6px);
      background: #163a63;
    }

    .card h2 {
      margin-top: 0;
    }

    button {
      margin-top: 30px;
      padding: 14px 28px;
      border-radius: 999px;
      border: none;
      background: #14b8a6;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>Academic Result Correction System</h1>
  <p>
    A secure platform for students to review academic results and  
    for teachers to upload, validate, and correct errors efficiently.
  </p>

  <div class="roles">
    <div class="card" onclick="selectRole('student')">
      <h2>Student</h2>
      <p>View results, request corrections, track approval status</p>
    </div>

    <div class="card" onclick="selectRole('teacher')">
      <h2>Teacher</h2>
      <p>Upload results, validate scores, resolve student complaints</p>
    </div>
  </div>

  <button id="loginBtn" onclick="login()">Continue to Sign In</button>
</div>

<script>
  let selectedRole = null;

  function selectRole(role) {
    selectedRole = role;
    localStorage.setItem("selectedRole", role);
    document.getElementById("loginBtn").style.display = "inline-block";
  }

  function login() {
    // ðŸ”¹ Replace with your Cognito Hosted UI URL (already provided by you earlier)
    window.location.href =
      "https://YOUR_DOMAIN.auth.YOUR_REGION.amazoncognito.com/login" +
      "?client_id=YOUR_CLIENT_ID" +
      "&response_type=token" +
      "&scope=openid+email+profile" +
      "&redirect_uri=YOUR_REDIRECT_URL";
  }
</script>

</body>
</html>

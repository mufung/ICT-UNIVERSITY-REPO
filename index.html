<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ICT University | Results Portal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f5f4f1;
      --primary: #0a2540;
      --accent: #3b82f6;
      --glass: rgba(255,255,255,0.55);
      --blur: blur(18px);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--primary);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 80px 24px 40px;
      text-align: center;
    }

    header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 64px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -2px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 32px;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px 24px 60px;
      flex-grow: 1;
    }

    .card {
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: 28px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(10,37,64,0.08);
      border: 1px solid rgba(255,255,255,0.3);
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>ICT University</h1>
  <p>Human-centric results management powered by AWS Cloud.</p>
</header>

<div class="container">
  <div class="card">
    <h2 style="font-family: 'Space Grotesk'; font-size: 32px;">Teachers</h2>
    <p>Upload grades and manage academic requests.</p>
    <button onclick="goLogin('Teachers')">Teacher Portal</button>
  </div>

  <div class="card">
    <h2 style="font-family: 'Space Grotesk'; font-size: 32px;">Students</h2>
    <p>View your results and report discrepancies.</p>
    <button onclick="goLogin('Students')">Student Portal</button>
  </div>
</div>

<footer>
  © 2026 ICT University · Secure Portal Infrastructure
</footer>

<script>
  function goLogin(role) {
    // This sends the role to signin.html so the next page knows where to redirect
    window.location.href = `signin.html?role=${role}`;
  }
</script>

</body>
</html>

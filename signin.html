 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In | ICT University</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/aws-amplify@5.0.0/dist/aws-amplify.min.js"></script>
</head>
<body>
  <div class="container fade-in">
    <h1 id="signin-header">Sign In</h1>
    <p class="subtitle">Secure access for students and teachers.</p>

    <form id="signin-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="note">Not registered yet? Contact administration for credentials.</p>
    <footer>© ICT University — Secure Cloud Academic Portal</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>

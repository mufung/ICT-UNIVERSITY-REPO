<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | ICT University</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.0.1/amazon-cognito-identity.js"></script>
    
    <style>
        :root { --bg: #f5f4f1; --primary: #0a2540; --accent: #3b82f6; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 28px; box-shadow: 0 20px 50px rgba(10,37,64,0.08); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 14px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 999px; cursor: pointer; font-weight: 600; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Sign In</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Enter Portal</button>
        </form>
    </div>

    <script type="module">
        import { loginUser } from './js/auth.js';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submitBtn');

            btn.innerText = "Authenticating...";

            try {
                const user = await loginUser(email, password);
                if (user.role === 'Teachers') {
                    window.location.href = 'dashboard_teacher.html';
                } else {
                    window.location.href = 'dashboard_student.html';
                }
            } catch (err) {
                alert("Login Error: " + err.message);
                btn.innerText = "Enter Portal";
            }
        });
    </script>
</body>
</html>

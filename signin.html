 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | ICT University</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.0.1/amazon-cognito-identity.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #14b8a6; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        #errorMsg { color: #e11d48; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>University Portal</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        <div id="errorMsg"></div>
    </div>

    <script>
        // INTERNAL CONFIG (Using your corrected Client ID)
        const poolData = {
            UserPoolId: "us-west-1_mbnfq4DcV",
            ClientId: "7ugvqkg6l7859oto4v5vcjqjus" 
        };

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.innerText = "Verifying...";
            err.style.display = "none";

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if library loaded globally
            if (typeof AmazonCognitoIdentity === 'undefined') {
                err.innerText = "SDK Library failed to load. Please refresh.";
                err.style.display = "block";
                btn.disabled = false;
                return;
            }

            const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
            const authDetails = new AmazonCognitoIdentity.AuthenticationDetails({ Username: email, Password: password });
            const cognitoUser = new AmazonCognitoIdentity.CognitoUser({ Username: email, Pool: userPool });

            cognitoUser.authenticateUser(authDetails, {
                onSuccess: (result) => {
                    const idToken = result.getIdToken().decodePayload();
                    localStorage.setItem('userToken', result.getAccessToken().getJwtToken());
                    localStorage.setItem('userDept', idToken['custom:department'] || "Computer Science");
                    
                    const groups = idToken['cognito:groups'] || [];
                    const role = groups.includes('Teachers') ? 'Teachers' : 'Students';
                    localStorage.setItem('userRole', role);

                    window.location.href = (role === 'Teachers') ? "dashboard_teacher.html" : "dashboard_student.html";
                },
                onFailure: (error) => {
                    err.innerText = error.message || "Invalid credentials";
                    err.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Sign In";
                }
            });
        });
    </script>
</body>
</html>

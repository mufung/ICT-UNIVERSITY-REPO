 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In</title>
  <style>
    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #020617, #000);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .box {
      width: 360px;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 10px;
      border: none;
    }
    input {
      background: #020617;
      color: white;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    #error {
      color: #f87171;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Sign In</h2>

    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>

    <p id="error"></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>

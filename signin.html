<!DOCTYPE html>
<html>
<head>
    <title>Login | ICT University</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.0.1/amazon-cognito-identity.js"></script>
</head>
<body>
    <h2>University Portal</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>

    <script src="js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = "Signing in...";
            
            try {
                const result = await window.loginUser(
                    document.getElementById('email').value,
                    document.getElementById('password').value
                );
                
                // Redirect based on role
                if (result.role === 'Teachers') {
                    window.location.href = "dashboard_teacher.html";
                } else {
                    window.location.href = "dashboard_student.html";
                }
            } catch (error) {
                alert("Login Error: " + error.message);
                console.error(error);
                btn.disabled = false;
                btn.textContent = "Sign In";
            }
        });
    </script>
</body>
</html>

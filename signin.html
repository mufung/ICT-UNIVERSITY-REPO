<body>

<div class="panel">
  <h2>Secure Authentication</h2>
  <p>Redirecting to university sign-in portalâ€¦</p>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const role = params.get("role");

  if (!role) {
    window.location.href = "index.html";
  }

  sessionStorage.setItem("expectedRole", role);

  const domain = "us-west-1mbnfq4dcv";
  const region = "us-west-1";
  const clientId = "7ugvqkg6l7859oto4v5vcjqjus";
  const redirectUri = "https://main.d3enyvo3amjsbz.amplifyapp.com/auth-callback.html";

  const loginUrl =
    `https://${domain}.auth.${region}.amazoncognito.com/login` +
    `?client_id=${clientId}` +
    `&response_type=token` +
    `&scope=openid+email+profile` +
    `&redirect_uri=${encodeURIComponent(redirectUri)}`;

  window.location.href = loginUrl;
</script>

</body>

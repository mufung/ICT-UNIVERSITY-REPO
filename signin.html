 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #020617;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      padding: 40px;
      border-radius: 20px;
      width: 360px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: none;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    a {
      color: #93c5fd;
      text-decoration: none;
      display: block;
      margin-top: 16px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Sign In</h2>

  <!-- PRESERVED AUTH FLOW -->
  <form action="auth-callback.html" method="GET">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>

  <a href="register.html">Create an account</a>
</div>

</body>
</html>
